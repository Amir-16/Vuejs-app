<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=9" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,shrink-to-fit=no"
    />
    <link rel="shortcut icon" href="images/logo.svg" />
    <title>Vue Cart App</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="vue/vue.global.js "></script>
  </head>

  <body>
    <div  id="app" >
      <!-- header start -->
      <header>
        <div class="container react" id="header">
          <div>
            <img class="logo"src="images/logo.svg" alt="Logo" />
          </div>
          <div class="textRight">
            <img src="images/vue.svg" alt="React" class="reactLogo" /><strong
              >Vue</strong
            >
          </div>
        </div>
      </header>
      <!-- header end -->

      <!-- body start -->
      <div class="mainBody react" id="body">
        <div class="container react" id="iceCreamBuilder">
          <!-- icecream start -->
          <div>
            <div class="icecream " id="icecream">
              <p class="cone"></p>
              <!-- <p>Please start adding scoops</p> -->
              <div class="scoop"
               v-for="cartItem in cart" 
               :class="cartItem.name.toLowerCase()"></div>

              <div class="cherry" v-if="cart.length > 0" ></div>
              <div class="question" v-else></div>
              
            </div>
          </div>
          <!-- ice cream end -->

          <!-- builder start -->
          <div class="react" id="builder">
            <div class="builder">
              <h3>Build  Ice Cream <span  class="quantity" :style="cart.length == 0 ?{color:'red'} :{ } ">{{cart.length}}</span></h3>
              <!-- items start -->
              <div id="items">
                <ul>
                  <!-- item start -->
                  <li
                    class="item"
                    :key="variant.id"
                    v-for="variant in variants"
                  >
                    <span>{{ variant.name }}</span>
                    <div class="right">
                      <button
                        type="button"
                        class="plus rounded"
                        @click="addToCart(variant.id)"
                      >
                        +
                      </button>
                      <button
                        type="button"
                        class="minus rounded"
                        @click="removeFromCart(variant.id)"
                      >
                        -
                      </button>
                    </div>
                  </li>
                  <!-- item end -->
                </ul>
              </div>
              </div>
              <!-- items end -->

              <!-- total price start -->
              <div class="total react" id="total">
                <div>Total Price</div>
                <div>{{total}} Tk</div>
              </div>
              <!-- total price end -->
              <button type="button" onclick="next()" class="order rounded">
                Add to Cart
              </button>
            </div>

            <!-- modal start -->
            <div class="react" id="modal">
              <div class="backdrop" onclick="removeModal()"></div>
              <div class="modalBody">
                <div class="formContainer react" id="orderForm">
                  <h1>Complete the form below and hit submit</h1>
                  <form class="orderForm">
                    <ul>
                      <li>
                        <input
                          type="text"
                          name="name"
                          class="fieldStyle fieldSplit alignLeft"
                          placeholder="Name"
                        />
                        <input
                          type="text"
                          name="phone"
                          class="fieldStyle fieldSplit alignRight"
                          placeholder="Phone no."
                        />
                      </li>
                      <li>
                        <input
                          type="text"
                          name="email"
                          class="fieldStyle fieldFull"
                          placeholder="Email"
                        />
                      </li>
                      <li>
                        <textarea
                          name="address"
                          class="fieldStyle"
                          placeholder="Address"
                        ></textarea>
                      </li>
                      <li>
                        <input type="submit" value="Submit Order" />
                      </li>
                    </ul>
                  </form>
                </div>
              </div>
            </div>
            <!-- modal end -->
          </div>
          <!-- builder end -->
        </div>
      </div>
      <!-- body end -->

      <!-- footer start -->
      <footer>
        <div class="container " id="footer">
          <div>
            Copyright &copy;2021.
          </div>
         
        </div>
      </footer>
      <!-- footer end -->
    </div>

    <script src="vue/main.js"></script>
    <script>

      const mountedapp =app.mount("#app");
    </script>
  </body>
</html>
